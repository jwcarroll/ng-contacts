<div class="row">
    <form role="form">
        <div class="form-group">
            <label for="searchText">Find A Contact</label>
            <input id="searchText" class="form-control" type="text" ng-model="searchText"/>
        </div>
    </form>
</div>

<div class="row">
    <contact-card
            contact="contact"
            delete="ctrl.deleteContact(contact)"
            ng-repeat="contact in ctrl.contacts | filter:searchText">
    </contact-card>
</div>
