<div class="modal-header">
    <button type="button" class="close" ng-click="modal.dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title"><span class="h1">{{modal.title}}</span></h4>
</div>
<div class="modal-body">
    <p class="h2">{{modal.text}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="modal.dismiss()">{{modal.dismissButtonText}}</button>
    <button type="button" class="btn btn-danger" ng-click="modal.close()">{{modal.closeButtonText}}</button>
</div>
