<!-- Add your site or application content here -->
<div class="container" ng-controller="contactListCtrl as ctrl">

    <div class="header">
        <h3>Codestock Contacts</h3>
    </div>

    <div class="row">
        <form role="form">
            <div class="form-group">
                <label for="searchText">Find A Contact</label>
                <input id="searchText" class="form-control" type="text" ng-model="searchText"/>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="panel panel-default" ng-repeat="contact in ctrl.contacts | filter:searchText">
            <div class="panel-heading">

                <button type="button" ng-click="ctrl.deleteContact(contact)" class="close pull-right" aria-hidden="true">&times;</button>

                <span class="h3">
                    {{contact.lastName}}, {{contact.firstName}} <small>{{contact.dob}}</small>
                </span>

            </div>
            <div class="panel-body" ng-if="contact.email || contact.phoneNumber">
                <p ng-if="contact.email"><strong>Email: </strong>{{contact.email}}</p>

                <p ng-if="contact.phoneNumber"><strong>Phone: </strong>{{contact.phoneNumber}}</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Made with â™¥ by <a href="http://www.technofattie.com">Techno Fattie</a></p>
    </div>
</div>
